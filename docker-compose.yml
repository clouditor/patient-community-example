services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
    - 3000:80
  auth-service:
    environment:
        AUTH_DEFAULT_PASSWORD: myverysecretpassword
        AUTH_POSTGRES_HOST: postgres
        AUTH_USE_REAL_DB: 1
    build: ./auth
    container_name: auth-service
    ports:
    - 8080:8080
  nurse-api:
    environment:
        AUTH_POSTGRES_HOST: postgres
    build: ./nurse-api
    container_name: nurse-api
    # command: sh -c 'cp ./nurse-api/application.yml /src/main/resources/'
    ports:
    - 8081:8081
  phr-manager:
    environment:
        AUTH_HOST: auth-service
        MONGO_HOST: mongo
    build: ./phr-manager
    container_name: phr-manager
    ports:
    - 8083:8083
  statistics:
    environment:
        AUTH_HOST: auth-service
        MONGO_HOST: mongo
    build: ./statistics
    container_name: statistics
    ports:
    - 8084:8084
  postgres:
    environment:
        POSTGRES_PASSWORD: postgres
    ports:
    - 5432:5432
    image: postgres
  mongo:
    ports:
    - 27017:27017
    image: mongo